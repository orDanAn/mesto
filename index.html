<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="edit__button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">     

      <!-- Пример вёрстки карточки: -->

      <!--<div class="place-card">
        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">
          <button class="place-card__delete-icon"></button>
        </div>
        <div class="place-card__description">
          <h3 class="place-card__name">Камчатка</h3>
          <button class="place-card__like-icon"></button>
        </div>
      </div> -->

      <!-- конец примера. -->
      
    </div>
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название" required>
            <p class="popup__error" id="error_name"></p>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <p class="popup__error" id="error_link"></p>
            <button type class="button popup__button">+</button>
        </form>
      </div> 
    </div>
    <div class="popup" id="popup-avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" id="avatar_close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="url" name="avatar_link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на аватар" required>
            <p class="popup__error" id="error_avatar_link"></p>
            <button type class="button popup__button" id="avatar_save">Сохранить</button>
        </form>
      </div> 
    </div>
    <div class="popup" id="popup-edit">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close" id="edit__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        
        <form class="popup__form" name="edit">
            <input type="text" name="name_edit" class="popup__input popup__input_type_name" id="edit_name" placeholder="Имя">
            <p class="popup__error" id="error_edit_name"></p>
            <input type="text" name="job_edit" class="popup__input popup__input_type_link-url" id="edit_job" placeholder="О себе">
            <p class="popup__error" id="error_edit_job"></p>
            <button type class="button popup__button" id="edit__save">Сохранить</button>
        </form>
      </div> 
    </div> 
    <div class="popup" id="popup-img">
        <div class="popup__content_img">
          <img src="./images/close.svg" alt="" class="popup__close" id="popup-img__close">
          <img class="popup_img" id="popup_img-address" alt="увеличенное фото">
          
        </div>   
    </div>
   
    </div>
  </div>
